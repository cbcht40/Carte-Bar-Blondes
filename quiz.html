
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f5c542;
      --wood: #2e1d0e;
      --text: #fffdf7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), var(--wood);
      background-size: cover;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Merriweather', serif;
      color: var(--gold);
      font-size: 2.4rem;
      margin-top: 2rem;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 10s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .quiz-container {
      margin: 2rem auto;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .progress {
      font-size: 1rem;
      color: var(--gold);
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--gold);
      padding-bottom: .5rem;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(40px);}
      to {opacity: 1; transform: translateX(0);}
    }

    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem auto;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--gold);
      color: var(--wood);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background: #ffd966;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 230, 150, 0.6);
    }

    .beer-result {
      font-family: 'Merriweather', serif;
      color: var(--gold);
      font-size: 1.4rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .beer-result:hover {
      color: #fff4a3;
      text-shadow: 0 0 8px rgba(255, 220, 120, 0.8);
    }

    .desc {
      display: none;
      background: rgba(255,255,240,0.9);
      color: var(--wood);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: left;
      animation: fadeIn 0.6s ease;
    }

    .cta {
      background: var(--gold);
      color: var(--wood);
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.5rem;
      margin-top: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta:hover {
      background: #ffd966;
      transform: scale(1.05);
    }

    .note {
      margin-top: 1rem;
      font-style: italic;
      color: #ffdb7a;
    }

    footer {
      color: var(--gold);
      font-size: 0.8rem;
      margin-top: 2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <div class="progress" id="progress">Question 1 / 3</div>
  </div>

  <footer>¬© 2025 Caf√© Blondes ‚Äî Nancy</footer>

</body>
</html>
